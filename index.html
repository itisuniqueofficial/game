<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */

        }
    </style>
</head>

    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
